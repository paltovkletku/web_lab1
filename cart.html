<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Абзац! Корзина</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Корзина</h1>
    <nav>
      <a href="index.html">Каталог книг</a>
    </nav>
  </header>

    <main>
    <section id="cart-items">
      <--- Здесь однажды будут товары --->
    </section>

    <p id="cart-total">Итого: 0 руб.</p>

    <form id="order-form">
      <h2>Оформление заказа</h2>
      <input type="text" placeholder="Имя" required>
      <input type="text" placeholder="Фамилия" required>
      <input type="text" placeholder="Адрес доставки" required>
      <input type="tel" placeholder="Телефон" required>
      <button type="submit">Оформить заказ</button>
    </form>
  </main>

<div id="modal" class="modal">
  <div class="modal-content">
    <p>Корзина пуста. Добавьте товары перед заказом.</p>
    <button id="modal-close">OK</button>
  </div>
</div>

<div id="order-success" class="modal">
  <div class="modal-content">
    <p>Спасибо за заказ!</p>
  </div>
</div>


  <script src="script.js"></script>

</body>
</html>
